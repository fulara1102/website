{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'foods/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark" >
                <a href="#" class="navbar-brand">FoodsApp</a> 

                <div class="nav_tag">
                <a class="nav-item " href="{% url 'foods:add'}"> Add Items </a>
                <a class="nav-item " href="#"> Menu Items </a>
                <a class="nav-item " href="#"> Delete Items </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}                
                </div>
        </nav>
            {% if messages %}
                {% for messages in messages %}
                <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% block body %} 
        {% endblock %}
</body>
</html>
